<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="script.js"></script> <!-- Link to your script file -->
</head>

<body>
    <h1>Fancify my Text</h1>

    <!-- Text input area -->
    <textarea id="textInput" rows="5" cols="30" placeholder="Enter your text here..."></textarea>

    <!-- Fancify, Boring, and Bigger buttons -->
    <div>
        <button onclick="makeBigger()">Bigger</button> <!-- New Bigger button -->
        <button onclick="fancify()">Fancify</button>
        <button onclick="boring()">Boring</button>
    </div>

    <!-- Bold, italic, and underline options -->
    <div>
        <input type="checkbox" id="bold" onclick="toggleBold()"> Bold
        <input type="checkbox" id="italic" onclick="toggleItalic()"> Italic
        <input type="checkbox" id="underline" onclick="toggleUnderline()"> Underline
    </div>
</body>
</html>
